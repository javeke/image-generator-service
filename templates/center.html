<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #2f2f2f;
            margin: 0;
            padding: 0;
            height: 640px;
            width: 360px;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://aniyuki.com/wp-content/uploads/2021/07/aniyuki-wallpaper-madara-35.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
        }

        #container {
            height: 100%;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        h1 {
            margin-top: auto;
            font-size: 1rem;
        }

        .date {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 1rem;
        }

    </style>
</head>
<body>
    <main>
        <div id="container">
            <div id="quote">
                <h1>Wake up to reality. Nothing ever goes as planned in this accursed world.</h1>
                <p>- Madara Uchiha</p>
            </div>
            <p class="date">{{ date }}</p>
        </div>
    </main>
</body>
</html>
