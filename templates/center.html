<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #2f2f2f;
            height: 100vh;
            margin: 1rem;
            padding: 0;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/276/453/83/madara-uchiha-uchiha-naruto-anime-naruto-wallpaper-preview.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        #quote {
            height: 400px;
            width: 600px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <main>
        <div id="quote">
            <h1>Wake up to reality. Nothing ever goes as planned in this accursed world.</h1>
            <p>- Madara Uchiha</p>
        </div>
    </main>
</body>
</html>
